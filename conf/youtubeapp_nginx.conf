# YouTubeAppCom

upstream YouTubeAppCom {
  server unix:/tmp/YouTubeAppCom.0.sock weight=1 max_fails=3 fail_timeout=15s;
}

server {
  listen            0.0.0.0:80;
  # server_name       YouTubeApp.com *.YouTubeApp.com;

  root /www/YouTubeApp.com/public;

  location / {
    proxy_set_header X-Real-IP $remote_addr;
    proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
    proxy_set_header Host $http_host;
    proxy_set_header X-NginX-Proxy true;
    keepalive_requests 0;
    proxy_redirect   off;
    if (!-f $request_filename) {
      # proxy_pass       http://YouTubeAppCom;
      proxy_pass       http://localhost:3000;
    }
  }
}
